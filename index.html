<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima hoje</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Título do SITE -->
    <h1 id="clima-title">Confira o Clima</h1>

    <!-- Formulário para pesquisar a cidade do User. -->
    <form id="weather-form" data-aos="fade-up" data-aos-delay="100">
        <input type="text" id="city-input" placeholder="Digite o nome da cidade" required> <!-- Entrada de texto do usuário. -->
        <button type="submit">Buscar</button>
    </form>
    
    <!-- Resultado -->
    <div id="weather-result" data-aos="fade-up" data-aos-delay="200"></div>
    
    <!-- SCRIPTS-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
